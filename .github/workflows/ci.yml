name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run worker tests
        run: pnpm --filter worker test

      - name: Run web tests
        run: pnpm --filter web test

      - name: Run worker tests with coverage
        run: pnpm --filter worker test:coverage

      - name: Upload worker coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/worker/coverage/lcov.info
          flags: worker
          name: worker-coverage
        continue-on-error: true

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: Type check worker
        run: pnpm --filter worker typecheck
        continue-on-error: true

      - name: Type check web
        run: pnpm --filter web typecheck
        continue-on-error: true
